<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Genius Game</title>
  </head>

  <body>
    <h1>Welcome to Genius Game!</h1>
    <p>Test your memory and follow the sequence of lights and sounds!</p>
    <div class="main-game">
      <div class="genius">
        <div class="blue"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="green"></div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <audio src="sounds/blue.mp3" preload="auto" id="blueSound"></audio>
    <audio src="sounds/green.mp3" id="greenSound"></audio>
    <audio src="sounds/red.wav" preload="auto" id="redSound"></audio>
    <audio src="sounds/yellow.wav" preload="auto" id="yellowSound"></audio>
  </body>
</html>
